<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Manu's Birthday </title>
    <!-- Favicon -->
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/3159/3159518.png" type="image/png">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');
        
        .header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background: #000; /* Fundo s√≥lido semelhante ao rodap√© */
            padding: 10px 0;
            text-align: center;
            font-size: 0.9rem;
            color: #fff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5); /* Adiciona uma leve sombra */
            z-index: 1000; /* Garante que o cabe√ßalho fique acima de outros elementos */
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #1e293b, #9333ea);
            background-size: 400% 400%;
            animation: gradientAnimation 10s ease infinite;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            text-align: center;
            padding: 10px;
        }

        h1 {
            font-size: 3rem;
            color: #ffffff; /* Cor branca para maior contraste */
            text-shadow: 
                0 0 10px #ffffff, /* Brilho branco */
                0 0 20px #ff00ff, /* Brilho rosa */
                0 0 30px #9333ea, /* Brilho roxo */
                0 0 40px #7c3aed, 
                0 0 50px #6d28d9; /* Tons da paleta */
            margin-bottom: 30px !important;
            animation: fadeIn 2s ease-in-out, glow 1.5s infinite alternate;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        .console {
            background: #0f172a;
            color: #22c55e;
            padding: 20px;
            border-radius: 10px;
            width: 100%;
            max-width: 600px;
            text-align: left;
            height: auto;
            min-height: 150px;
            overflow-x: auto;
            white-space: pre-wrap;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
            font-family: 'Courier New', Courier, monospace;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
        }

        .btn {
            background: linear-gradient(135deg, #9333ea, #7c3aed);
            border: none;
            padding: 12px 25px;
            margin-top: 20px;
            font-size: 1em;
            cursor: pointer;
            border-radius: 5px;
            color: #fff;
            text-transform: uppercase;
            font-weight: bold;
            transition: all 0.3s ease-in-out;
            box-shadow: 0 0 10px #9333ea, 0 0 20px #7c3aed;
        }

        .btn.hidden {
            display: none;
        }

        .btn:hover {
            background: linear-gradient(135deg, #7c3aed, #6d28d9);
            transform: scale(1.1);
            box-shadow: 0 0 15px #7c3aed, 0 0 30px #6d28d9;
        }

        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes glow {
            from {
                text-shadow: 
                    0 0 10px #ffffff, 
                    0 0 20px #ff00ff, 
                    0 0 30px #9333ea;
            }
            to {
                text-shadow: 
                    0 0 20px #ffffff, 
                    0 0 30px #ff00ff, 
                    0 0 40px #9333ea;
            }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Media Query para telas menores */
        @media (max-width: 768px) {
            h1 {
                font-size: 1.8rem;
            }
            .console {
                min-height: 120px;
                font-size: 0.9em;
                padding: 10px;
            }
            .btn {
                font-size: 0.8em;
                padding: 8px 18px;
                margin-top: 15px;
            }
        }

        /* Rodap√© */
        .footer {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background: #000;
            padding: 10px 0;
            text-align: center;
            font-size: 0.8em;
            color: #fff;
        }

        .icon-container {
            margin: 20px 0;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .lock-icon, .unlock-icon {
            width: 80px;
            height: 80px;
            transition: opacity 1s ease-in-out, transform 1s ease-in-out;
        }

        .hidden {
            opacity: 0;
            transform: scale(0.8);
        }

        .progress-bar-container {
            width: 100%;
            max-width: 600px;
            margin: 20px auto;
            text-align: center;
        }

        .progress-bar {
            width: 100%;
            height: 15px;
            background: #4b5563;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        .progress {
            width: 0;
            height: 100%;
            background: linear-gradient(135deg, #9333ea, #7c3aed);
        }

        @keyframes loadProgress {
            0% { width: 0; }
            100% { width: 100%; }
        }
    </style>
</head>
<body>
     <!-- Cabe√ßalho -->
    <header class="header">
        <p>üéâ Manu's System üöÄ</p>
    </header>

    <!-- T√≠tulo -->
    <h1>üéÇ Debugging da Vida: Mais um Ano Conquistado! üñ•Ô∏è</h1>
    
    <!-- Console -->
    <div id="console" class="console"> > Inicializando o site da Manu...</div>

    <!-- Barra de progresso -->
    <div class="progress-bar-container">
        <div class="progress-bar">
            <div class="progress"></div>
        </div>
    </div>

    <!-- Bot√£o -->
    <button id="startBtn" class="btn hidden">
        üöÄ Pr√≥xima Fase! 
    </button>

    <!-- Rodap√© -->
    <footer class="footer">
        <p>Feito com ‚ù§Ô∏è por Manu. ¬© 2025</p>
    </footer>

    <script>
        const consoleEl = document.getElementById("console");
        const startBtn = document.getElementById("startBtn");
        const progressBarContainer = document.querySelector(".progress-bar-container");
        const progress = document.querySelector(".progress");
        const messages = [
            "<br> > Carregando sistema operacional da vida... üñ•Ô∏è",
            " > Atualizando vers√£o: lvl 19 desbloqueado! üéâ",
            " > Conquista desbloqueada: Mais responsabilidade! üèÜ",
            " > Preparando para a pr√≥xima fase... üöÄ"
        ];
        let index = 0;

        function typeMessage() {
            if (index < messages.length) {
                consoleEl.innerHTML += messages[index] + "<br>";
                index++;
                setTimeout(typeMessage, 1500);
            } else {
                // Inicia a anima√ß√£o da barra de progresso
                progress.style.animation = "loadProgress 5s linear forwards";

                // Garante que o bot√£o seja exibido ap√≥s a anima√ß√£o
                setTimeout(() => {
                    progressBarContainer.style.display = "none"; // Esconde a barra de progresso
                    startBtn.classList.remove("hidden"); // Mostra o bot√£o
                }, 5000); // Tempo igual √† dura√ß√£o da anima√ß√£o (5s)
            }
        }

        setTimeout(typeMessage, 1500);

        startBtn.addEventListener("click", () => {
            document.body.style.background = "linear-gradient(135deg, #1e293b, #9333ea)";
            consoleEl.style.textAlign = "center";
            consoleEl.innerHTML = ` üéâ Sistema atualizado com sucesso! üéÇ<br>
                <strong>Nova habilidade desbloqueada:</strong> Resolver bugs <br>
                <em>Miss√£o ativa:</em> Dominar o mundo da programa√ß√£o! üåê<br>
            `;
            startBtn.classList.add("hidden");
        });
    </script>
</body>
</html>
